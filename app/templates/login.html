<div class="modal-registration">
  <b-card no-body>
    <b-tabs class="nav-justified">
      <b-tab title="Login">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h6>Login using your email and password credentials</h6>
            </div>
            <div class="col-12">
              <b-form-group
                v-bind:feedback="feedbackEmail(checkValidEmail)"
                v-bind:state="checkValidEmail"
              >
                <b-input-group>
                  <i
                    class="fa fa-user input-group-addon"
                    slot="left"
                  />
                  <b-form-input
                    v-model="email"
                    v-bind:state="checkValidEmail"
                    placeholder="Email"
                    ref="email"
                  >
                  </b-form-input>
                </b-input-group>
              </b-form-group>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <b-form-group
                v-bind:feedback="feedbackPassword(checkValidPassword)"
                v-bind:state="checkValidPassword"
              >
                <b-input-group>
                  <i
                    class="fa fa-lock input-group-addon"
                    slot="left"
                  />
                  <b-form-input
                    v-model="password"
                    v-bind:state="checkValidPassword"
                    placeholder="Password"
                    type="password"
                  >
                  </b-form-input>
                </b-input-group>
              </b-form-group>
            </div>
          </div>
          <div class="row justify-content-center">
            <reCAPTCHA
              v-bind:sitekey="recaptchaKey"
              v-bind:state="checkValidRecaptcha"
              v-on:verify="setRecaptcha"
            >
            </reCAPTCHA>
          </div>
          <div class="row justify-content-center">
            <b-button size="lg" variant="primary" type="button" v-bind:disabled="checkLoginStates()" v-on:click="submit(email, password, recaptcha)">
              Login
            </b-button>
          </div>
          <div class="row justify-content-center">
            <h6><a href="#">Forgot your password?</a></h6>
          </div>
        </div>
      </b-tab>
    </b-tabs>
  </b-card>
</div>
