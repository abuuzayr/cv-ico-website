<b-container class="modal-registration">
  <b-card no-body style="max-width: 25rem;">
    <div class="container-fluid">
      <div class="row mb-5">
        <div class="col-12">
          <img src="~@/assets/images/full-size-login-logo.png" alt="login" width="100%">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h5 class="sub-title mb-3">Crowdvilla Token Sale</h5>
        </div>
        <div class="col-12">
          <b-form-group v-bind:state="checkValidEmail">
            <b-input-group>
              <b-input-group-addon><img src="~@/assets/images/full-size-login-email-icon-dark.png" style="max-width:20px;"></b-input-group-addon>
              <b-form-input v-model="email" v-bind:state="checkValidEmail" placeholder="Email Address" ref="email" type="text">
              </b-form-input>
            </b-input-group>
            <img src="~@/assets/images/full-size-alert-icon.png" v-if="checkValidEmail == 'invalid'" class="icon-in-input">
            <b-form-feedback><img src="~@/assets/images/full-size-alert-icon-white.png"> Please enter a valid email address</b-form-feedback>
          </b-form-group>
          <b-form-group v-bind:state="checkValidPassword">
            <b-input-group>
              <b-input-group-addon><img src="~@/assets/images/full-size-login-password-icon-dark.png" style="max-width:20px;"></b-input-group-addon>
              <b-form-input v-model="password" v-bind:state="checkValidPassword" placeholder="Password" ref="password" type="password">
              </b-form-input>
            </b-input-group>
            <img src="~@/assets/images/full-size-alert-icon.png" v-if="checkValidPassword == 'invalid'" class="icon-in-input">
            <b-form-feedback><img src="~@/assets/images/full-size-alert-icon-white.png"> Password must contain at least eight characters: both lower and uppercase letters, at least one number, and at least onespecial character</b-form-feedback>
          </b-form-group>
        </div>
      </div>
      <div class="row justify-content-center">
        <reCAPTCHA v-bind:sitekey="recaptchaKey" v-bind:state="checkValidRecaptcha" v-on:verify="setRecaptcha">
        </reCAPTCHA>
      </div>
      <div class="row justify-content-center mt-3">
        <b-button size="lg" type="button" v-bind:disabled="checkLoginStates()" v-on:click="submit(email, password, recaptcha)">
          Login
        </b-button>
      </div>
      <div class="row justify-content-center mt-2">
        <h6 class="sub-text">
          <a href="/registration">Create a new account</a> |
          <a href="/forgot">Forgot password?</a>
        </h6>
      </div>
      <NeedHelp />
    </div>
  </b-card>
</b-container>
