<div class="forget-password">
  <b-card no-body>
    <b-tabs class="nav-justified">
      <b-tab title="Forget Password">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <h6>Enter new password</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <b-form-group
                v-bind:feedback="feedbackPassword(checkValidPassword)"
                v-bind:state="checkValidPassword"
              >
                <b-input-group>
                  <i
                    class="fa fa-lock input-group-addon"
                    slot="left"
                  />
                  <b-form-input
                    v-model="password"
                    v-bind:state="checkValidPassword"
                    placeholder="Password"
                    type="password"
                  >
                  </b-form-input>
                </b-input-group>
              </b-form-group>
            </div>
            <div class="col-12">
              <b-form-group
                v-bind:feedback="feedbackConfirmPassword(checkPasswordMatch)"
                v-bind:state="checkPasswordMatch"
              >
                <b-input-group>
                  <i
                    class="fa fa-lock input-group-addon"
                    slot="left"
                  />
                  <b-form-input
                    v-model="confirmPassword"
                    v-bind:state="checkPasswordMatch"
                    placeholder="Confirm Password"
                    type="password"
                  >
                  </b-form-input>
                </b-input-group>
              </b-form-group>
            </div>
          </div>
          <div class="row justify-content-center">
            <b-button size="lg" variant="primary" type="button" v-bind:disabled="checkPasswordStates()" v-on:click="reset(email, password)">
              Reset Password
            </b-button>
          </div>
          <div class="row justify-content-center">
            <h6>Need help? <a href="#">support@reidao.io</a></h6>
          </div>
        </div>
      </b-tab>
    </b-tabs>
  </b-card>
</div>
