<b-container class="notify">
  <b-card no-body>
    <div class="container-fluid">
      <div class="row mb-5">
        <div class="col-12">
          <a href="/">
            <img src="~@/assets/images/full-size-login-logo.png" alt="login" width="100%">
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3 sub-title">
          <template v-if="title != ''">
            <h5 class="mb-5">
              {{ title }}
            </h5>
          </template>
          <h5 class="mb-3">
             {{ subtitle }}
          </h5>
          <p>
             {{ msg }}
          </p>
        </div>
      </div>
    </div>
    <NeedHelp />
  </b-card>
</b-container>
